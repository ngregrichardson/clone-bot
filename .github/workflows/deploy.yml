name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: [self-hosted, primary]
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v2
        with:
          clean: false

      - name: Inject environment variables
        run: |
          touch .env
          echo BOT_TOKEN=${{ secrets.BOT_TOKEN }} > .env

      - name: Build Docker
        uses: docker/build-push-action@v2.7.0
        with:
          tags: clone-bot
          push: false

      - name: Run Docker
        run: docker run clone-bot
